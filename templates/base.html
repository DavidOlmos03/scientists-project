<!-- En este archivo va todo lo que se repita y así poder heredarlo en otras plantillas -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
        
        <title>Fundamentos de flask - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <div class="bg-dark">
                <h1 class="text-center text-light fw-bold">Fundamentos Flask & Jinja - {% block title_header %}{% endblock %}</h1>  
                   {% block description_header %}
                   {% endblock %}
            </div>
             
        </header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 sticky-top">
            <div class="container">
                <a href="{{ url_for('index')}}" class="navbar-brand">
                    <img 
                    id = "icon"
                    src="{{url_for('static', filename='img/flask_logo.png')}}" 
                    class="my-0"
                    alt="flask_icon">
                </a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
                ><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <!-- El url_for('name') hace referencia al nombre de la función definida por def despues de cada decorador en el app -->
                        <a href="{{ url_for('index')}}" class="nav-link ms-auto">Inicio</a>
                    </ul>
                    <ul class="navbar-nav">
                        <a href="{{ url_for('api')}}" class="nav-link ms-auto">API</a>
                    </ul>
                    <ul class="navbar-nav">
                        <a href="{{ url_for('code', code = 'print(hello)')}}" class="nav-link ms-auto">Code</a>
                    </ul>
                    <ul class="navbar-nav">
                        <a href="{{ url_for('register')}}" class="nav-link ms-auto">Register</a>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            {% block content %}
                <!-- Bloque de contenido -->
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
